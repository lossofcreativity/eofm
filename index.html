<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of my fist - Light Novel Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            line-height: 1.8;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-style: italic;
        }

        .chapter-list {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .chapter-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #8b5cf6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chapter-card:hover {
            background: rgba(139, 92, 246, 0.15);
            transform: translateX(5px);
        }

        .chapter-title {
            font-size: 1.3em;
            color: #c4b5fd;
            margin-bottom: 5px;
        }

        .chapter-date {
            color: #9ca3af;
            font-size: 0.9em;
        }

        .reader {
            background: rgba(255,255,255,0.08);
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .reader.active {
            display: block;
        }

        .reader-header {
            border-bottom: 2px solid rgba(139, 92, 246, 0.5);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .reader-title {
            font-size: 2em;
            color: #a78bfa;
            margin-bottom: 10px;
        }

        .reader-content {
            font-size: 1.1em;
            line-height: 2;
            text-align: justify;
            white-space: pre-wrap;
            color: #e5e7eb;
        }

        .back-button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #7c3aed;
        }

        .chapter-count {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .loading svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #a78bfa;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .reader {
                padding: 20px;
            }
            
            .reader-content {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ Echoes of my fist</h1>
            <p class="subtitle">A Light Novel Journey</p>
        </header>

        <div id="chapter-count" class="chapter-count"></div>
        <div id="chapter-list" class="chapter-list">
            <div class="loading">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <h3>Loading chapters...</h3>
            </div>
        </div>

        <div id="reader" class="reader">
            <button class="back-button" onclick="closeReader()">‚Üê Back to Chapters</button>
            <div class="reader-header">
                <h2 class="reader-title" id="reader-title"></h2>
                <p class="chapter-date" id="reader-date"></p>
            </div>
            <div class="reader-content" id="reader-content"></div>
        </div>
    </div>

    <script>
        const chapters = {};
        const fileList = [];

        async function loadChapters() {
            // Scan for chapter files
            const chapterFiles = [
                'prologue-ln.txt',
                ...Array.from({length: 100}, (_, i) => `ch${i}.txt`)
            ];

            for (const fileName of chapterFiles) {
                try {
                    const response = await fetch(fileName);
                    if (response.ok) {
                        const content = await response.text();
                        
                        if (content.trim()) {
                            let title, order;
                            
                            if (fileName.toLowerCase().includes('prologue')) {
                                title = 'Prologue';
                                order = -1;
                            } else if (fileName.match(/ch(\d+)\.txt/i)) {
                                const chapterNum = parseInt(fileName.match(/ch(\d+)\.txt/i)[1]);
                                title = `Chapter ${chapterNum + 1}`;
                                order = chapterNum;
                            }
                            
                            chapters[fileName] = {
                                title: title,
                                content: content,
                                date: new Date().toLocaleDateString(),
                                order: order
                            };
                        }
                    }
                } catch (error) {
                    // File doesn't exist, skip
                    continue;
                }
            }

            renderChapterList();
        }

        function renderChapterList() {
            const listDiv = document.getElementById('chapter-list');
            const countDiv = document.getElementById('chapter-count');
            
            const sortedChapters = Object.entries(chapters).sort((a, b) => a[1].order - b[1].order);
            
            if (sortedChapters.length === 0) {
                listDiv.innerHTML = `
                    <div class="loading">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <h3>No chapters found</h3>
                        <p>Place your chapter files in the same folder as this HTML file</p>
                    </div>
                `;
                return;
            }

            countDiv.textContent = `${sortedChapters.length} Chapter${sortedChapters.length !== 1 ? 's' : ''} Available`;
            
            listDiv.innerHTML = sortedChapters.map(([key, chapter]) => `
                <div class="chapter-card" onclick="openChapter('${key}')">
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-date">üìÖ ${chapter.date}</div>
                </div>
            `).join('');
        }

        function openChapter(chapterKey) {
            const chapter = chapters[chapterKey];
            document.getElementById('reader-title').textContent = chapter.title;
            document.getElementById('reader-date').textContent = chapter.date;
            document.getElementById('reader-content').textContent = chapter.content;
            
            document.getElementById('chapter-list').style.display = 'none';
            document.getElementById('chapter-count').style.display = 'none';
            document.getElementById('reader').classList.add('active');
            
            window.scrollTo(0, 0);
        }

        function closeReader() {
            document.getElementById('reader').classList.remove('active');
            document.getElementById('chapter-list').style.display = 'grid';
            document.getElementById('chapter-count').style.display = 'block';
            window.scrollTo(0, 0);
        }

        // Load chapters when page loads
        loadChapters();
    </script>
</body>
</html>
